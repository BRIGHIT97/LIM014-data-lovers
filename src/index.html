    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--responsive-->

  </head>
  
   
  <body>
    <header>
      <input type="checkbox" id="btn-menu">
      <label for="btn-menu"><img src="img/navigation/pokebola.png" alt="" height="20px" width="20px">
      </label>
      <nav class="elements-nav">
      <ul>
        <li><a href="index.html" target="_blank">HOME</a></li>
          <li><a href="https://www.pokemon.com/el/app/pokemon-go/" target="_blank">GAME</a></li>

          <li><a href="https://www.pokemon.com/el/noticias-pokemon/" target="_blank">NEWS</a></li>                  
          <li><a href="https://www.snaptubeapp.com/how-to-es/movies/pokemon-movie.html" target="_blank">MOVIES</a></li>

        </ul>
      </nav>
    </header>



   <!-- First Screen -->
  <div id="firstScreen"  >
  <section class="section">
    <div class="slider">
      <div class="slider-content">
        <img src="img/navigation/logo.png" class="pok" alt="" >
        <button id="btnMostrar" class="btnMostrar">Meet the Pokemon</button>
      </div>
    </div>
  </section>
  <!--<footer class="footer">
    <nav class="feet">
      <a href="#">©Copyright 2021 by Brighit Quisuruco & Paola Tovar</a>
    </nav>
  </footer>-->
</div>


  <!-- Second Screen -->
  <div id="secondScreen" class="hide">
    <div class="filterContainer"> 
        <div class="title-pokemons">
          <h1>Pokemon´s Universe</h1>
        </div>
  
        <main>
          <section class="pokedex">
            <div class="bannerBox">
              <div class="menu-container comun bold">
                <button class="all-pokemon bold">Reset</button>
                <div>
                  <label for="element-type-filter" class= "etiqueta"> Type </label>
                  <select id="element-type-filter" ><!--select se utiliza para crear
                     un desplegable option opciones disponibles-->
                    <option value="all">All</option>
                    <option value="bug">Bug</option>
                    <option value="dark">Dark</option>
                    <option value="dragon"> Dragon</option>
                    <option value="electric">Electric</option>
                    <option value="fairy">Fairy</option>
                    <option value="fighting">Fighting</option>
                    <option value="fire">Fire</option>
                    <option value="flying">Flying</option>
                    <option value="ghost">Ghost</option>
                    <option value="grass">Grass</option>
                    <option value="ground">Ground</option>
                    <option value="ice">Ice</option>
                    <option value="normal">Normal</option>
                    <option value="poison">Poison</option>
                    <option value="psychic">Psychic</option>
                    <option value="rock">Rock</option>
                    <option value="steel">Steel</option>
                    <option value="water"> Water</option>
                  </select>
                </div>
                <div>
                  <div class="btn-order"></div>
                  <label for="order-by" class= "etiqueta"> Order by</label>
                  <select id="order-by">
                    <option value="num">Num</option>
                    <option value="cp">CP</option>
                    <option value="hp">HP</option>

                  </select>
                </div>
              </div>
               <div class="searcher">
              <div>
                <input type="search" id="search" class="search comun" placeholder="search by name" autocomplete="off" spellcheck="false"/>
                <img src="img/navigation/search.png">
              </div>
               </div>
            </div>
            <div class="pokemones-quantity">
                <p class="pokemones">There are( <spam id="quantity"></spam> )Pokemones</p><!--FALTA-->
                      
            </div>
     </div>

            <div id="container-card"></div>
           <div class="container-modal"></div>
            <div class="container-btn-top">
              <img src="img/top.gif" class="btn-top">
            </div>
          </section>      
        </main>
      <!--<footer class="footer">
          <nav class="pie">
            <a href="#">©Copyright 2021 by Brighit Quisuruco & Paola Tovar</a>
          </nav>
        </footer>-->
      </div>

      <footer>
        <div class="copyright">
          <h3 class="bold comun">© Copyright by Brighit Quisuruco Ft Paola Tovar - 2021</h3>
          <p>This prototype is intended as a guide for current and new Pokémon Go players who want to be a Pokémon master</p>
        </div> 
    </footer>

  <script src="main.js" type="module"></script>
  </body>
</html>
