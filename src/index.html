<!DOCTYPE html>  
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers-Pokémon</title>

      <input type="checkbox" id="btn-menu">
      <label for="btn-menu"><img src="img/navegation/pokebola.png" width="30px" height="30px" class="imgLolo"></label>

            <li><a href="index.html"><img src="img/navegation/pokebola.png" alt="Logo" width="35px" height="35px"></a></li>

            <li><a href="https://pokemaster.es/competitivo/conocimientos-generales/conceptos-basicos/vocabulario-competitivo/">list of terms</a></li>
            <li><a href="https://www.pokemon.com/el/noticias-pokemon/">news</a></li>
            <li><a href="https://www.snaptubeapp.com/how-to-es/movies/pokemon-movie.html">movies</a></li>  
          </ul>
        </nav>
  </header>

   <!-- First Screen -->
  <div id="firstScreen"  >
  <section class="section">
    <div class="slider">
      <div class="slider-content">
        <img src="img/navegation/logo.png" class="pok" alt="" >
        <button id="btnMostrar" class="btnMostrar">Meet the Pokemon</button>
      </div>
    </div>
  </section>
  <!--<footer class="footer">
    <nav class="feet">
      <a href="#">©Copyright 2021 by Brighit Quisuruco & Paola Tovar</a>
    </nav>
  </footer>-->
</div>


  <!-- Second Screen -->
  <div id="secondScreen" class="hide">
    <div class="filterContainer"> 
        <div class="title-pokemons">
          <h1>Pokemon´s Universe</h1>
        </div>
  
        <main>
          <section class="pokedex">
            <div class="bannerBox">
              </div>
            <div class="searcher">
              <div>
                <input type="search" id="search" class="search comun" placeholder="search by name" autocomplete="off" spellcheck="false"/>
                <img src="img/navegation/search.png">
              </div>
            </div>
            <div class="menu-container comun bold">
              <button class="all-pokemon bold">Reset</button>
              <div>
                <label for="element-type-filter"> Type </label>
                <select id="element-type-filter" >
                  <option value="all">All</option>
                  <option value="bug">Bug</option>
                  <option value="dark">Dark</option>
                  <option value="dragon"> Dragon</option>
                  <option value="electric">Electric</option>
                  <option value="fairy">Fairy</option>
                  <option value="fighting">Fighting</option>
                  <option value="fire">Fire</option>
                  <option value="flying">Flying</option>
                  <option value="ghost">Ghost</option>
                  <option value="grass">Grass</option>
                  <option value="ground">Ground</option>
                  <option value="ice">Ice</option>
                  <option value="normal">Normal</option>
                  <option value="poison">Poison</option>
                  <option value="psychic">Psychic</option>
                  <option value="rock">Rock</option>
                  <option value="steel">Steel</option>
                  <option value="water"> Water</option>
                </select>
              </div>
              <div>
                <label for="order-by"> Order by</label>
                <select id="order-by">
                  <option value="num">Num</option>
                  <option value="cp">CP</option>
                  <option value="hp">HP</option>
                </select>
              </div>
            </div>
            <div class="pokemones-quantity">
                <p class="pokemones">There are( <spam id="quantity"></spam> )Pokemones</p>
            <div class="btn-order"></div>
            </div>
     </div>

            <div id="container-card"></div>
            <div class="container-modal"></div>
            <div class="container-btn-top">
              <img src="img/top.png" class="btn-top">
            </div>
          </section>      
        </main>
      <!--<footer class="footer">
          <nav class="pie">
            <a href="#">©Copyright 2021 by Brighit Quisuruco & Paola Tovar</a>
          </nav>
        </footer>-->
      </div>

      <footer>
        <div class="copyright">
          <h3 class="bold comun">© Copyright by Brighit Quisuruco Ft Paola Tovar - 2020</h3>
          <p>This prototype is intended as a guide for current and new Pokémon Go players who want to be a Pokémon master</p>
        </div> 
    </footer>

  <script src="main.js" type="module"></script>
  </body>
</html>
